<html>
<head>
<style>
canvas {
	border: 1px solid black;
}
#tutorial{
	left:200px;
}
</style>

<script>
function draw(){
	var canvas = document.getElementById('tutorial');
	if(canvas.getContext){
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = "rgb(51,51,51)";
		ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
		ctx.fill();
		setTimeout(function(){
			ctx.arc(110,75,50,0,Math.PI*2,true); // Outer circle
			ctx.fill();}, 300);
		
	}
	else{
		console.log("canvas unsupported code here");
	}
}
</script>
</head>
<body onload='draw();'>
<canvas id="tutorial" width="1300" height="150">
This will show up in browsers which do not support Canvas element.
Can be used like alt tags. Provide some image ideally.
</canvas>
</body>
</html>
